<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="logo">icalc</h1>
            <button id="mode-toggle" class="mode-btn">Scientific</button>
        </div>
        <div class="calculator-display">
            <div id="history-display" class="history"></div>
            <div id="current-display" class="current-value">0</div>
        </div>

        <div class="keys-container">
            <div class="scientific-pad" id="scientific-pad">
                <button class="btn fn-btn scientific-key" data-value="(">(</button>
                <button class="btn fn-btn scientific-key" data-value=")">)</button>
                <button class="btn fn-btn scientific-key" data-action="memory-clear">mc</button>
                <button class="btn fn-btn scientific-key" data-action="memory-add">m+</button>
                <button class="btn fn-btn scientific-key" data-action="memory-sub">m-</button>
                <button class="btn fn-btn scientific-key" data-action="memory-recall">mr</button>

                <button class="btn fn-btn scientific-key" data-value="sin">sin</button>
                <button class="btn fn-btn scientific-key" data-value="cos">cos</button>
                <button class="btn fn-btn scientific-key" data-value="tan">tan</button>
                <button class="btn fn-btn scientific-key" data-value="log">log</button>
                <button class="btn fn-btn scientific-key" data-value="ln">ln</button>
                <button class="btn fn-btn scientific-key" data-value="inv">inv</button>

                <button class="btn fn-btn scientific-key" data-value="e">e</button>
                <button class="btn fn-btn scientific-key" data-value="pi">π</button>
                <button class="btn fn-btn scientific-key" data-value="^">^</button>
                <button class="btn fn-btn scientific-key" data-value="sqrt">√</button>
                <button class="btn fn-btn scientific-key" data-value="!">!</button>
                <button class="btn fn-btn scientific-key" data-value="deg">deg</button>
            </div>

            <div class="basic-pad basic-grid" id="basic-pad">
                <button class="btn fn-btn" data-action="all-clear">AC</button>
                <button class="btn fn-btn" data-action="delete">⌫</button>
                <button class="btn op-btn" data-action="operator" data-value="%">%</button>
                <button class="btn op-btn" data-action="operator" data-value="/">÷</button>

                <button class="btn num-btn" data-value="7">7</button>
                <button class="btn num-btn" data-value="8">8</button>
                <button class="btn num-btn" data-value="9">9</button>
                <button class="btn op-btn" data-action="operator" data-value="*">×</button>

                <button class="btn num-btn" data-value="4">4</button>
                <button class="btn num-btn" data-value="5">5</button>
                <button class="btn num-btn" data-value="6">6</button>
                <button class="btn op-btn" data-action="operator" data-value="-">-</button>

                <button class="btn num-btn" data-value="1">1</button>
                <button class="btn num-btn" data-value="2">2</button>
                <button class="btn num-btn" data-value="3">3</button>
                <button class="btn op-btn" data-action="operator" data-value="+">+</button>

                <button class="btn num-btn zero-btn" data-value="0">0</button>
                <button class="btn num-btn" data-value=".">.</button>
                <button class="btn eq-btn" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
